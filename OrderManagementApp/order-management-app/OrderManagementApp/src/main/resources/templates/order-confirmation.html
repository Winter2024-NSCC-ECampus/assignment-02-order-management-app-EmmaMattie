<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Order Confirmation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #EEE;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background: linear-gradient(90deg, #1E88E5, #D81B60);
            padding: 20px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .header a {
            text-decoration: none;
            color: #FFF;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s, transform 0.2s;
        }

        .header a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .container {
            background-color: #1E1E1E;
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        h2 {
            color: #FF4081;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
            color: #CCC;
            font-size: 18px;
        }

        .order-info {
            padding: 15px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #FF4081;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s, transform 0.2s;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #E91E63;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="/products/list">Products</a>
        <a href="/users/login">Login</a>
        <a href="/users/register">Register</a>
        <a href="/users/logout">Logout</a>
    </div>
    <div class="container" th:if="${order}">
        <h2>ðŸŽ‰ Order Placed Successfully! ðŸŽ‰</h2>
        <div class="order-info">
            <p th:text="'Order ID: ' + ${order.id}"></p>
            <p th:text="'Total Price: $' + ${order.totalPrice}"></p>
            <p>We appreciate your purchase. Enjoy your items!</p>
        </div>
        <a href="/products/list" class="back-button">Continue Shopping</a>
    </div>
</body>

</html>
