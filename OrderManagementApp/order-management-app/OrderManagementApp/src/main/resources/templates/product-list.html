<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Products</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #EEE;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background: linear-gradient(90deg, #1E88E5, #D81B60);
            padding: 20px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .header a {
            text-decoration: none;
            color: #FFF;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s, transform 0.2s;
        }

        .header a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        h1 {
            text-align: center;
            margin-top: 100px;
            color: #FF4081;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 80%;
            justify-content: center;
        }

        .card {
            background-color: #1E1E1E;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.15);
        }

        .buttons a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #FF4081;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s, transform 0.2s;
        }

        .buttons a:hover {
            background-color: #E91E63;
            transform: scale(1.05);
        }

        h2 {
            margin: 10px 0;
            color: #FF4081;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="/products/list">Products</a>
        <a href="/users/login">Login</a>
        <a href="/users/register">Register</a>
        <a href="/users/logout">Logout</a>
    </div>
    <h1>Products</h1>
    <div class="container">
        <div class="card" th:each="p : ${products}">
            <h2 th:text="${p.name}">Product Name</h2>
            <p th:text="'Category: ' + ${p.category}"></p>
            <p th:text="'Price: $' + ${p.price}"></p>
            <p th:text="'Quantity: ' + ${p.quantity}"></p>
            <p th:text="'Rating: ' + ${p.rating}"></p>
            <div class="buttons">
                <a th:href="@{/products/details/{id}(id=${p.id})}">Details</a>
            </div>
        </div>
    </div>
</body>

</html>
