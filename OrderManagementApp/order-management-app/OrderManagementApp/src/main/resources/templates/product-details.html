<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Product Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #EEE;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background: linear-gradient(90deg, #1E88E5, #D81B60);
            padding: 20px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .header a {
            text-decoration: none;
            color: #FFF;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s, transform 0.2s;
        }

        .header a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        h1 {
            text-align: center;
            margin-top: 100px;
            color: #FF4081;
        }

        .container {
            background-color: #1E1E1E;
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .details p {
            margin: 10px 0;
            color: #CCC;
            font-size: 18px;
        }

        h2 {
            color: #FF4081;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            margin-top: 8px;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #333;
            color: white;
        }

        button {
            background-color: #FF4081;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s, transform 0.2s;
            color: white;
            font-size: 16px;
            margin-top: 12px;
        }

        button:hover {
            background-color: #E91E63;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="/products/list">Products</a>
        <a href="/users/login">Login</a>
        <a href="/users/register">Register</a>
        <a href="/users/logout">Logout</a>
    </div>
    <h1>Product Details</h1>
    <div class="container" th:if="${product}">
        <div class="details">
            <h2 th:text="${product.name}"></h2>
            <p th:text="'Category: ' + ${product.category}"></p>
            <p th:text="'Description: ' + ${product.description}"></p>
            <p th:text="'Rating: ' + ${product.rating}"></p>
            <p th:text="'Reviews: ' + ${product.reviews}"></p>
            <p th:text="'Available Quantity: ' + ${product.quantity}"></p>
            <form th:action="@{/orders/place}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}" />
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required />
                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>
</body>

</html>
